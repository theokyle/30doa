<div class="game-container">
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 100!</p>

    @if (!gameOver) {
        <div>
            <label for="guess">Your Guess:</label>
            <input type="number" id="guess" [(ngModel)]="guessedNumber" (keyup.enter)="submitGuess()" [disabled]="gameOver" min="1" max="100" placeholder="Enter a number">
            <button (click)="submitGuess()" [disabled]="!isValidGuess(guessedNumber)">Submit Guess</button>
            <p>Attempts left {{attemptsLeft}}</p>  
        </div>
    }

    @if (feedbackMessage) {
        <div class="feedback">
            <p>{{ feedbackMessage }}</p>
        </div>
    }

    @if (gameOver) {
        <button (click)="resetGame()">Play Again</button>
    }
</div>
